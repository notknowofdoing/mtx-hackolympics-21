<div class="lds-hourglass" *ngIf="this.loading === true"></div>
<app-navbar *ngIf="this.loading === false"></app-navbar>
<br><br><br><br><br><br><br><br><br><br>
<div *ngIf="this.loading === false" class="row">
  <div class="col-md-6 offset-3">
    <form [formGroup]="formz" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="project">Project Name</label>
        <input  class="form-control" formControlName="project" id="project" aria-describedby="note" placeholder="Enter Project Name">
        <small id="note" class="form-text text-muted">A project just for you.</small>
      </div>
      <button type="submit" class="btn btn-primary">Create Project</button>
    </form>
  </div>
</div>
<div *ngIf="this.check === true">
  <div class="col-md-offset-2 col-md-6 col-md-offset-2">
    <label for="clipboard-example-textarea">Text to be copied</label>
    <input id="clipboard-example-textarea" [(ngModel)]="this.response">
    <button [cdkCopyToClipboard]="this.response">Copy to clipboard</button>
  </div>
</div>
